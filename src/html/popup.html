<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title data-i18n="popup_title"></title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>

  <body>
    <div class="container">
      <div class="grid">
        <div class="option-item" data-i18n="popup_option_140_warning"></div>

        <div class="onoffswitch">
          <input type="checkbox" name="tweet.limit" class="onoffswitch-checkbox" id="tweet.limit" />
          <label class="onoffswitch-label" for="tweet.limit"></label>
        </div>

        <div class="option-item" data-i18n="popup_option_hide_circle"></div>

        <div class="onoffswitch">
          <input type="checkbox" name="tweet.circles" class="onoffswitch-checkbox" id="tweet.circles" />
          <label class="onoffswitch-label" for="tweet.circles"></label>
        </div>
      </div>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
